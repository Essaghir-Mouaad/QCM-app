<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QCM</title>
    <link rel="stylesheet" href="QCM.css">
  </head>
  <body>
    <div class="container1">
      <div class="container">
        <h1>Trivia Quiz Builder</h1>

        <input type="number" id="amount" placeholder="Number of questions">
        <div class="form-group">
          <label for="category">Category</label>
          <select id="category">
            <!-- Generated by JavaScript -->
          </select>
        </div>

        <div class="form-group">
          <label for="difficulty">Difficulty</label>
          <select id="difficulty">
            <!-- Generated by JavaScript -->
          </select>
        </div>

        <div class="form-group">
          <label for="type">‚ùì Question Type</label>
          <select id="type">
            <!-- Generated by JavaScript -->
          </select>
        </div>

        <button id="btn" >Get Questions</button>

        <div class="api-url" id="apiUrl" style="display: none"></div>
        <div class="result" id="result" style="display: none"></div>
      </div>

      <!-- <div class="display_quastions">
        <div id="quizScreen" class="quiz-screen">
          <div class="loading">Loading questions...</div>
        </div> -->

        <div id="resultScreen" class="result-screen">
          <h2>info about QCM: <span id="info"></span></h2>
          <span>Type is :</span>
          <p id="type_info"></p>
          <span>Diff is :</span>
          <p id="difficulty_info"></p>
          <span>Category is :</span>
          <p id="category_info"></p>
        </div>

        <h3 id="title">Here are the questions:</h3>
        <div id="quizContainer"></div>

        <h3 id="title">Display Results:</h3>
        <div id="quizContainer1"></div>
      </div>
    </div>
  </body>
  <script src="QCM.js"></script>
</html>
